  <div class="container-fluid">
    <div class="landing">
      <div class="row">
      </div>
    </div>
    <div class="petition">
      <div class="row">
        <div class="col-lg-8 col-md-7">
          <div class="title-container">
            <h1 class="landing__title">
              Podpiši peticijo in od MOL zahtevaj, da opusti sodno preganjanje posameznic in posameznikov in privoli v odprto diskusijo o prihodnosti Roga!
            </h1>
          </div>
        </div>
        <div class="col-lg-4 col-md-5">
          <form action="javascript:;" class="petition__form">
            <input id="petition-name" class="form-control" placeholder="Ime in priimek">
            <!-- <input id="petition-email" class="form-control" placeholder="E-pošta" type="email"> -->
            <!-- <div class="checkbox">
              <input id="petition-djnd" type="checkbox">
              <label for="petition-djnd">
                <span>Naroči me na novice <a target="_blank" href="https://danesjenovdan.si/">Danes je nov dan</a>.</span>
              </label>
            </div> -->
            <div class="petition__consent">
              S podpisom se strinjaš, da tvoje ime objavimo na tem spletnem mestu.
            </div>
            <div class="js-petition-error"></div>
            <button type="submit" class="btn btn-default btn-block">Podpišem!</button>
          </form>
          <div class="petition__reset">
            <div class="petition__thanks lead">Hvala, ker ti je mar! &lt;3</div>
            <div class="social-box clearfix text-center">
              <span class="">POVEJ NAPREJ!</span>
              <div class="buttons">
                <button class="btn btn-social js-twitter">

                  </svg>
                </button>
                <button class="btn btn-social js-facebook">
                  <svg width="25" height="25" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1343 12v264h-157q-86 0-116 36t-30 108v189h293l-39 296h-254v759h-306v-759h-255v-296h255v-218q0-186 104-288.5t277-102.5q147 0 228 12z"></path>
